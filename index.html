<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="678087-heart-512-1941013663.png">
    <title>Question Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("wp5224386.jpg");
            background-size: cover;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #message {
            display: none;
            width: 70%;
            margin: 20px auto 0 auto;
            padding: 10px;
            background-color: #e0574b;
            color: #fff;
            border-radius: 5px;
            font-size: 30%;
        }
        #message2 {
            display: none;
            width: 70%;
            margin: 20px auto 0 auto;
            padding: 10px;
            background-color: #e0574b;
            color: #fff;
            border-radius: 5px;
            font-size: 30%;
        }
        h1,h2,h3 {
            font-size: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QUIZ TIME</h1>
        <h3>Since you like to remember the first times :)</h3>
        <h2>What is the name of the first place that we dined at after becoming a couple? (not counting canteens)</h2>
        <input type="text" id="answerInput" placeholder="Your answer...">
        <br>
        <input type="submit" value="Submit" onclick="checkAnswer()">
        <div id="message"></div>
        <div id="message2"></div>
    </div>

    <script>
        var errorCount = 0;
        function checkAnswer() {
            var answer = document.getElementById('answerInput').value.trim().toLowerCase();
            var predeterminedCode = 'oliva';

            if (answer === predeterminedCode) {
                document.getElementById('message').innerHTML = 'Good job ;)<br>During choir\'s song, amidst the ball\'s grace,<br>We wandered, but could <em>not</em> open <em>this place</em>.';
                document.getElementById('message').style.display = 'block';
                document.getElementById('answerInput').style.color = '#000';
                document.getElementById('message2').style.display = 'none';
            } else if (answer === 'navat') {
                document.getElementById('message').innerHTML = 'Haha, nope. We were not a couple then yet :)';
                document.getElementById('message').style.display = 'block';
                errorCount = errorCount + 1;
            } else {
                document.getElementById('answerInput').style.color = '#ff4d4d';
                errorCount = errorCount + 1;
            }
            if (errorCount >= 3) {
                document.getElementById('message2').innerHTML = 'You could always ask Nurmukh for a clue ;)';
                document.getElementById('message2').style.display = 'block';
            }
        }
    </script>
</body>
</html>
