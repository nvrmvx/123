<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("wp5224386.jpg");
            background-size: cover;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #message {
            display: none;
            width: 70%;
            margin: 20px auto 0 auto;
            padding: 10px;
            background-color: #e0574b;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>What is the answer?</h2>
        <input type="text" id="answerInput" placeholder="Your answer...">
        <br>
        <input type="submit" value="Submit" onclick="checkAnswer()">
        <div id="message"></div>
    </div>

    <script>
        function checkAnswer() {
            var answer = document.getElementById('answerInput').value.trim();
            var predeterminedCode = '12313';

            if (answer === predeterminedCode) {
                document.getElementById('message').innerHTML = 'Good job ;)\nDuring choir's song, amidst the ball's grace,\nWe wandered, but could not open <em>this place</em>.';
                document.getElementById('message').style.display = 'block';
                document.getElementById('answerInput').style.color = '#000';
            } else {
                document.getElementById('answerInput').style.color = '#ff4d4d';
            }
        }
    </script>
</body>
</html>
